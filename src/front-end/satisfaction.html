<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Job Satisfaction</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<header id="nav-bar">
			<span id="nav-menu" class="material-symbols-outlined"> menu </span>
		</header>
		<main>
			<div id="token-section">
				<h1 id="catch-phrase">I'd spend my tokens on...</h1>
				<div id="piggy-container">
					<img src="./media/piggy-bank.png" alt="piggy bank" id="piggy-bank" />
					<div id="piggy-bank-balance">60</div>
				</div>
				<div id="token-container">
					<button
						id="token-value-1"
						class="tkn tkn--is-selected"
						oncontextmenu="return false;"
					>
						1
					</button>
					<button id="token-value-5" class="tkn" oncontextmenu="return false;">
						5
					</button>
					<button id="token-value-10" class="tkn" oncontextmenu="return false;">
						10
					</button>
				</div>
			</div>
			<div id="feedback-section">
				<div class="grid-container">
					<div class="grid-counter">1</div>
					<div class="grid-prompt">2</div>
					<div class="grid-counter">3</div>
					<div class="grid-prompt">4</div>
					<div class="grid-counter">5</div>
					<div class="grid-prompt">6</div>
					<div class="grid-counter">7</div>
					<div class="grid-prompt">8</div>
					<div class="grid-counter">9</div>
					<div class="grid-prompt">1</div>
					<div class="grid-counter">2</div>
					<div class="grid-prompt">3</div>
					<div class="grid-counter">4</div>
					<div class="grid-prompt">5</div>
					<div class="grid-counter">6</div>
					<div class="grid-prompt">7</div>
					<div class="grid-counter">8</div>
					<div class="grid-prompt">9</div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
