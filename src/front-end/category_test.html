<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Category Page</title>
		<link rel="icon" href="./media/coin.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./category.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<header id="nav-bar">
			<span id="nav-menu" class="material-symbols-outlined"> menu </span>
		</header>
		<main>
			<div id="feedback-section">
				<h1 id="catch-phrase">If I had to choose...</h1>
				<div id="arcade-container">
					<div class="arcade-bundle">
						<img
							src="./media/arcade 1.png"
							alt="arcade a"
							id="arcade-a"
							class="arcade"
							oncontextmenu="return false;"
							draggable="false"
						/>
						<div id="prompt-a" class="prompt bg-white swipe-in">
							<p class="no-select">Job Satisfaction</p>
						</div>
					</div>
					<div class="arcade-bundle">
						<img
							src="./media/arcade 2.png"
							alt="arcade b"
							id="arcade-b"
							class="arcade"
							oncontextmenu="return false;"
							draggable="false"
						/>
						<div id="prompt-b" class="prompt bg-white swipe-in">
							<p class="no-select">Job Efficiency</p>
						</div>
					</div>
					<div class="arcade-bundle">
						<img
							src="./media/arcade 3.png"
							alt="arcade c"
							id="arcade-c"
							class="arcade"
							oncontextmenu="return false;"
							draggable="false"
						/>
						<div id="prompt-c" class="prompt bg-white swipe-in">
							<p class="no-select">Job Hurdles</p>
						</div>
				</div>
				</div>
				<div id="submit-button" class="hidden">Submit</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
